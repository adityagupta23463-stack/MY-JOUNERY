<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mera Hostel Journey</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }
    header {
      background: #0f3460;
      text-align: center;
      padding: 20px;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #e94560;
      text-shadow: 2px 2px 10px rgba(233,69,96,0.7);
    }
    .container {
      width: 85%;
      max-width: 1000px;
      margin: auto;
      padding: 30px;
    }
    .section {
      background: rgba(255,255,255,0.05);
      margin: 20px 0;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      opacity: 0;
      transform: translateY(30px);
    }
    .section.show {
      opacity: 1;
      transform: translateY(0);
    }
    .section:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(233,69,96,0.7);
    }
    .section h2 {
      color: #e94560;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }
    .section p {
      font-size: 1.1rem;
      color: #eee;
    }
    footer {
      background: #0f3460;
      color: #ccc;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      margin-top: 30px;
    }
    #langBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #e94560;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(233,69,96,0.6);
      transition: 0.3s;
    }
    #langBtn:hover {
      background: #ff4b5c;
      box-shadow: 0 6px 20px rgba(255,75,92,0.8);
    }
  </style>
</head>
<body>
  <header>Mera Hostel Journey</header>
  <div class="container">
    <div class="section" data-hin="April ka mahina tha, mera pehla din hostel me tha. Bohot bakwaas tha. Ek ladka mujhe room se nikal raha tha, par humne usko hi lock kar diya. 2-3 ghante baad pata nahi kaise wo bahar aa gaya." 
         data-eng="It was April, my first day at the hostel. It was terrible. A boy tried to throw me out of the room, but we locked him inside instead. After 2-3 hours, he somehow got out.">
      <h2>Pehla Din Hostel (April)</h2>
      <p></p>
    </div>
    <div class="section" data-hin="Usne ma'am ko complain kiya. Ma'am ne gale lagaya aur samjhaya ki aisa nahi karna chahiye. Par hum nahi maane." 
         data-eng="He complained to the warden. She hugged us and explained we shouldn't do that. But we didn't listen.">
      <h2>Warden Ki Daant & Pyaar</h2>
      <p></p>
    </div>
    <div class="section" data-hin="Ma'am ne mujhe mere age ke bachon ke saath rakha, par hum phir bhi shararat karte rahe. Baad me maar bhi khayi aur wapas bhi ki." 
         data-eng="The warden placed me with kids my age, but we kept misbehaving. Later, I got punished and even fought back.">
      <h2>Punishment Time</h2>
      <p></p>
    </div>
    <div class="section" data-hin="Ma'am baar-baar ghar call karti thi, 'Bhai Sahab, isko le jaiye.' Par Papa kabhi nahi aaye." 
         data-eng="The warden kept calling home, saying 'Take him away,' but my father never came.">
      <h2>Parents Ko Call</h2>
      <p></p>
    </div>
    <div class="section" data-hin="Lockdown aaya, ghar me rahe. 7th ke half me wapas aaye aur ek ladki se pyaar ho gaya." 
         data-eng="Lockdown came, I stayed home. In 7th grade, I returned and fell in love with a girl.">
      <h2>Lockdown Aur Pyaar</h2>
      <p></p>
    </div>
    <div class="section" data-hin="10th me decide kiya ki mehnat karenge. Summer vacation me pura syllabus khatam kar diya." 
         data-eng="In 10th, I decided to work hard. Finished my entire syllabus during summer vacation.">
      <h2>10th Ki Taiyari</h2>
      <p></p>
    </div>
    <div class="section" data-hin="Pehle shaant rahe, fir galat group me pad gaye. 2-3 baccho ko chupke se maara, kisi ko pata nahi chala." 
         data-eng="At first I was calm, then I joined a bad group. Secretly fought with 2-3 kids and no one found out.">
      <h2>Hostel Ki Fights</h2>
      <p></p>
    </div>
    <div class="section" data-hin="Pre-board ke time English ka paper tha. Dost Vivek ka ek senior se jhagda ho gaya. Paper ke baad bathroom me 6-7 logon ke sath saamna kiya." 
         data-eng="During pre-boards, my friend Vivek had issues with a senior. After the exam, we faced him with 6-7 others in the bathroom.">
      <h2>Pre-Board Ka Drama</h2>
      <p></p>
    </div>
  </div>

  <button id="langBtn">Hinglish</button>

  <footer>&copy; 2025 Mera Hostel Journey</footer>

  <script>
    const sections = document.querySelectorAll('.section');
    const langBtn = document.getElementById('langBtn');
    let currentLang = 'hin';

    function updateLanguage() {
      sections.forEach(sec => {
        sec.querySelector('p').textContent = sec.getAttribute(`data-${currentLang}`);
      });
    }

    // Animate on scroll
    window.addEventListener('scroll', () => {
      sections.forEach(sec => {
        const rect = sec.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          sec.classList.add('show');
        }
      });
    });

    // Language toggle
    langBtn.addEventListener('click', () => {
      currentLang = currentLang === 'hin' ? 'eng' : 'hin';
      langBtn.textContent = currentLang === 'hin' ? 'Hinglish' : 'English';
      updateLanguage();
    });

    // Initialize default language
    updateLanguage();
  </script>
</body>
</html>
